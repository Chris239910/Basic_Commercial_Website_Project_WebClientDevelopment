<!DOCTYPE html>
<html>
	<header>
		<meta charset="utf-8">
		<title>Check Out</title>
		<link rel="stylesheet" type="text/css" href="./css/style_checkout.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<script src="./js/jquery-3.3.1.js"></script>
	</header>
	<body>
		
		<form>
		<h1>Check Out</h1>
			<label>Name</label>
			<input type="text" name="customername" placeholder="Admin">
			<label>Email</label>
			<input type="text" name="email" placeholder="Email">
			<label>Telephone Number</label>
			<input type="text" name="telephone" placeholder="Telephone">
			<label>Address</label>
			<input type="text" name="address" placeholder="2000 Saint Catherine O">
			<br>
			<label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fab fa-cc-visa" style="color:navy;"></i>
              <i class="fab fa-cc-amex" style="color:blue;"></i>
              <i class="fab fa-cc-mastercard" style="color:red;"></i>
              <i class="fab fa-cc-discover" style="color:orange;"></i>
            </div>
			<label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Admin">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="7895-8754-8569-2541">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="October">
            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expyear" placeholder="2019">
			<br>
			<input type="submit" value="Continue to checkout" class="btn-checkout">
			
			
		</form>
		
 
    


			
		
	</body>
	<script src="./js/main_checkout.js"></script>
</html>
